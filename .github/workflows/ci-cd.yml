name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and Push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: misaqaziz/myapp:latest

    - name: Decode kubeconfig from GitHub Secret
      run: echo "${{ secrets.EC2_KUBE_CONFIG }}" | base64 --decode > kubeconfig.yaml

    - name: Deploy to Kubernetes on EC2 (K3s)
      run: kubectl --kubeconfig=kubeconfig.yaml apply -f k8s-deployment.yaml

    - name: Trigger AWS Lambda
      run: curl -X POST ${{ secrets.LAMBDA_TRIGGER_URL }}

    - name: Push deployment metric to Grafana (via PushGateway)
      run: |
        echo "deployment_success 1" | curl --data-binary @- ${{ secrets.PROMETHEUS_PUSHGATEWAY_URL }}/metrics/job/myapp
